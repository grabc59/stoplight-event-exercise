<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stoplight Exercise</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="controls">
      <h1 id="stopButton" class="button" >Stop</h1>
      <h1 id="slowButton" class="button">Slow</h1>
      <h1 id="goButton" class="button">Go</h1>
    </div>
    <div id="traffic-light">
      <div id="stopLight"  onclick = 'showColorClicked(this)' class="bulb"></div>
      <div id="slowLight"  onclick = 'showColorClicked(this)' class="bulb"></div>
      <div id="goLight" onclick = 'showColorClicked(this)' class="bulb"></div>

    </div>

  </body>
</html>
